ID: jenkins_test
_schema-version: '3.1'
version: 0.0.1

modules:
 - name: jenkins-html5
   type: html5
   path: jenkins-html5
   parameters:
      disk-quota: 256M
      memory: 256M
   build-parameters:
      builder: grunt
   requires:
    - name: uaa_jenkins_test
    - name: dest_jenkins_test
 - name: di-local-npm-registry
   properties: 
	UPSTREAM_LINK: "http://registry.npmjs.org"
	SAPUPSTREAM_LINK: "https://npm.sap.com"
	
resources:
 - name: uaa_jenkins_test
   parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
   type: org.cloudfoundry.managed-service

 - name: dest_jenkins_test
   parameters:
      service-plan: lite
      service: destination
   type: org.cloudfoundry.managed-service

